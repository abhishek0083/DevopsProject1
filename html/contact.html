<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <p>Feel free to reach out to us anytime!</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <nav>
        <h3>Quick Links</h3>
        <ul>
            <li><a href="http://localhost:8081">Go to Home Page</a></li>
            <li><a href="http://localhost:8082/about.html">Go to About Page</a></li>
            <li><a href="http://localhost:8083/products.html">Go to Products Page</a></li>
        </ul>
    </nav>
    <footer>
        <p>&copy; 2024 E-Commerce Site. All rights reserved.</p>
    </footer>
</body>
</html>
